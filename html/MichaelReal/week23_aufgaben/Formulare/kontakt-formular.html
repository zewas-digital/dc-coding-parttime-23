<!-- 
Aufgabe: Kontaktformular
1/ Erstelle ein Kontaktformular mit den Feldern: 
Name, Email, Nachricht und einem Senden-Button. 
2/ Speichere die Eingaben in einem JavaScript-Objekt
und gib das Objekt in der Konsole aus.
-->

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontaktformular</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    form label {
      font-weight: bold;
      margin-top: 10px;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box; /* Damit Padding und Border die Gesamtbreite nicht verändern */
    }
    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

    <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Nachricht:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <button type="submit">Senden</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Verhindert die tatsächliche Formularübermittlung

            // Erfassen der Werte in der Formulareingabe
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            console.log(formData);
        });
    </script>
</body>
