        </p>
        <p>>

            <input type="text" id="id-email" name="emailAttribut" placeholder="123@gmail.com" required>
        </p>
        <p>
            <label for="nachricht">Nachricht:</label>
            <input type="text" id="id-nachricht" name="nachrichtAttribut" required>
        </p>
        <button type="submit">Senden</button>
    </form>
    
    <script>
         document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var contact = {

            };
            });
    </script>

</body>
