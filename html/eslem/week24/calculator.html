<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorStyle.css">
    
</head>

<body>
    <div class="calculator">
        <div class="window-controls">
            <div class="window-control red"></div>
            <div class="window-control yellow"></div>
            <div class="window-control green"></div>
        </div>
        <div class="display"></div>
    <div class="buttons">
            <div class="button operator2">AC</div>
            <div class="button operator2">+/-</div>
            <div class="button operator2">%</div>
            <div class="button operator">รท</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator">x</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">+</div>
            <div class="button null">0</div>
            <div class="button">,</div>
            <div class="button operator equal">=</div>
    </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const display = document.querySelector('.display');
        let firstOperand = null;
        let secondOperand = null;
        let currentOperator = null;
        let resetDisplay = true;
    
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('operator2')) {
                    handleDarkOperator(button.textContent);
                } else if (button.classList.contains('operator')) {
                    handleOperator(button.textContent);
                } else {
                    handleNumber(button.textContent);
                }
            });
        });
    
        function resetCalculator() {
            display.textContent = '//';
            firstOperand = null;
            secondOperand = null;
            currentOperator = null;
            resetDisplay = false;
        }
    
        function handleNumber(number) {
            if (resetDisplay || display.textContent === '0' || display.textContent === '//') {
                display.textContent = number;
                resetDisplay = false;
            } else {
                display.textContent += number;
            }
        }
    
        function handleOperator(operator) {
            if (currentOperator && !resetDisplay) {
                calculate();
            } else {
                firstOperand = parseFloat(display.textContent);
            }
            currentOperator = operator;
            resetDisplay = true;
        }
    
        function handleDarkOperator(text) {
            if (text === 'AC') {
                resetCalculator();
            } else if (text === '+/-') {
                display.textContent = parseFloat(display.textContent) * -1;
            } else if (text === '%') {
                display.textContent = parseFloat(display.textContent) / 100;
            }
        }
    
        function calculate() {
            if (!currentOperator || resetDisplay) return;
    
            secondOperand = parseFloat(display.textContent);
            let result;
    
            switch (currentOperator) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case 'x':
                    result = firstOperand * secondOperand;
                    break;
                case 'รท':
                    if (secondOperand === 0) {
                        alert('ERROR');
                        display.textContent = 'ERROR';
                        return;
                    } else {
                        result = firstOperand / secondOperand;
                    }
                    break;
                default:
                    return;
            }
    
            display.textContent = result.toString();
            firstOperand = result;
            resetDisplay = true;
            currentOperator = null;
        }

        document.querySelector('.equal').addEventListener('click', calculate);
    });
    </script>
</body>
</html>
