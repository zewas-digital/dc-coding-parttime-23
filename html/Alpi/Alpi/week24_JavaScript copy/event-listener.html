<!DOCTYPE html>
<html lang="en">

<head>

    <title>Event Listener</title>
    <style>
        button {
            padding: 10px;
            margin: 10px;
        }
        #button1 {

</head>

<body>

            // console.log("Event:", event);
            // console.log("Event.target:", event.target);
            // console.dir(event.target);
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
