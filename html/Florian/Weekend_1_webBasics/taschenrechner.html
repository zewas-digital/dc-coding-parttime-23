<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="taschenrechner.css">
</head>

<body>
     
    <div class="container">

        <div class="icons">
            <button class="schlieÃŸen">X</button>
            <button class="maximieren">#</button>
            <button class="minimieren">-</button>
        </div>
        

        <div id="ausgabe">0</div>

        <div class="row">
            <button class="oben" onclick="zeichenoben('AC')">AC</button>
            <button class="oben" onclick="zeichenoben('+/-')">+/-</button>
            <button class="oben" onclick="zeichenoben('%')">%</button>
            <button class="symbole" onclick="symbole('/')">/</button>
        </div>

        <div class="row">
            <button class="zahlen" onclick="zahlen(7)">7</button>
            <button class="zahlen" onclick="zahlen(8)">8</button>
            <button class="zahlen" onclick="zahlen(9)">9</button>
            <button class="symbole" onclick="symbole('*')">*</button>
        </div>
        <div class="row">
            <button class="zahlen" onclick="zahlen(4)">4</button>
            <button class="zahlen" onclick="zahlen(5)">5</button>
            <button class="zahlen" onclick="zahlen(6)">6</button>
            <button class="symbole" onclick="symbole('-')">-</button>
        </div>
        <div class="row">

            <button class="zahlen" onclick="zahlen(1)">1</button>
            <button class="zahlen" onclick="zahlen(2)">2</button>
            <button class="zahlen" onclick="zahlen(3)">3</button>
            <button class="symbole" onclick="symbole('+')">+</button>
        </div>

        <div class="row">
            <button class="zahlen" style="flex: 2.15" onclick="zahlen(0)">0</button>
            <button class="zahlen" onclick="symbole(',')">,</button>
            <button class="symbole" onclick="symbole('=')">=</button>
        </div>

    </div> 

    <script>

        var ausgabe = document.getElementsByid(zahlen)

        function zahlen(){
            ausgabe.getElementsByid (zahlen)
        }
        
        






    </script>




</body>

</html>
