<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Child-Elements</title>
</head>
<body>
    <h1>JavaScript Child-Elements</h1>
    <p>
    Erstelle einen Plus-Button und einen leeren Container.<br/>
    Wird auf den Button geklickt so soll je ein Button in den Container hinzugef√ºgt werden. 
    Wird auf einen Button im Container geklickt so soll dieser Button aus dem Container entfernt werden.
    </p>
    <div id="Container">
    <button onclick="add()">+</button>
    <button onclick="de()">-</button>
    </div>
</body>
<script>
    var counter=0;
    function add(){
        console.log("cklick")

        const newButton= document.createElement("button");
        newButton.setAttribute("id", counter)
        document.getElementById("Container").appendChild(newButton);
        counter++;
    }
    function de(){
        
    const list = document.getElementById("Container");
        if (list.hasChildNodes()) {
            list.removeChild(list.children[list.ariaSetSize()]);
        }
    }
</script>
</html>
