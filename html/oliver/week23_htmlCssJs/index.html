<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Css Js Basics</title>
    <style>
        body {
            text-align:center;
        }
        h1 { /* gültig für alle h1-tags */
            color: purple!important;
            margin-bottom:6px;
            margin-top:6px;
        }
        #headlineH2 {
            color: green;
        }
        h2 {
            text-align:left;
        }
        h2,p,.blue {
            color: blue;
            /*text-align:right;*/
        }
        .brown { /* Klasse */
            color:brown;
        }
        .small-text {
            font-size:9px;
        }
    </style>
</head>
<body>
    <h1 id="headlineH1" style="font-size:120px;color:red;">hello</h1>
    <!-- style-Attribut gilt für dieses Element -->
    <h1>there!</h1>
    <p class="brown small-text">Beispieltext mit CSS-Klasse</p>
    <p>Beispieltext</p>

    <h2 id="headlineH2" class="brown" style="color:red">Hi?</h2>
    <h2>There?</h2>
    <div class="blue">Div-Text</div>

    <button onclick="sayHello()">say hello</button>

    <p id="answere"></p>

    <script>
        var name = "Thomas"

        function sayHello() {
            alert('hello '+ name)

            var element = document.getElementById('answere')
            element.textContent = "Nice to meet you!"
        }
    </script>
</body>
</html>
