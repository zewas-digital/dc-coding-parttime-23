<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculatro</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div class="background">

        <div class="container">
            <!-- background -->
            <div class="boxmenue">
                <!-- menue -->
                <button class="buttonrund" style="background-color: red;">

                </button>
                <button class="buttonrund" style="background-color: yellow;">
                </button>
                <button class="buttonrund" style="background-color: green;">
                </button>
            </div>
            <div class="anzeige">
                <!-- ergebniss -->
                <p>0</p>
            </div>
            <div style="display: flex; ">
                <div>
                    <div class="umschalttaste">
                        <!-- umschalttasten -->
                        <button class="buttonumschalt">AC</button>
                        <button class="buttonumschalt">+/-</button>
                        <button class="buttonumschalt">%</button>
        
        
                    </div>
                    <div class="nummern">
                        <!-- nummern -->
                        <button class="buttonnumer">7</button>
                        <button class="buttonnumer">8</button>
                        <button class="buttonnumer">9</button>
                        <button class="buttonnumer">4</button>
                        <button class="buttonnumer">5</button>
                        <button class="buttonnumer">6</button>
                        <button class="buttonnumer">1</button>
                        <button class="buttonnumer">2</button>
                        <button class="buttonnumer">3</button>
                        <button class="buttonnumer" id="null">0</button>
                        <button class="buttonnumer">,</button>
                    </div>
    
                </div>
                
                <div class="operatoren">
                    <!-- operatoren -->
                    <button class="buttonoperator">/</button>
                    <button class="buttonoperator">*</button>
                    <button class="buttonoperator">-</button>
                    <button class="buttonoperator">+</button>
                    <button class="buttonoperator">=</button>
    
    
                </div>
            </div>
            
        </div>

    </div>

</body>

</html>
