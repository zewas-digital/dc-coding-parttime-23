<!-- 
Aufgabe: Aufgabenliste
1/ Erstelle eine Aufgabenliste mit den Feldern:
Aufgabe, Datum und einem Hinzufügen-Button.
2/ Speichere die Eingaben in einem JavaScript-Array.
3/ Ergänze die Aufgaben im DOM.
4/ Mach es möglich, Aufgaben zu bearbeiten.
5/ Mach es möglich Aufgaben zu löschen.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aufgabenliste.css">

    <title>Aufgabenliste</title>
</head>

<body>
    <h1>Aufgabenliste</h1>

    <form>
        <input type="text" id="aufgabe" placeholder="ToDos">
        <input type="date" id="kalender">

        <button type="button" onclick="saveToDo()"> Aufgabe speichern </button>
        
    </form>
    <!-- Weil hier das <form> Tag verwendet wird muss dem Button "type="button" " hinzugefügt werden da es sonst immer 
        automatisch die Seite neu ladet wenn der Button gedürckt wird - (preventDefault) -->

    <table>
        <thead>
            <tr>
                <th class="aufgabe">Aufgaben</th>
                <th class="datum">Zeitpunkt</th>
                <th>Done?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
            </tr>

        </tbody>
    </table>
    
    <script src="aufgabenliste.js"></script>
</body>

</html>
