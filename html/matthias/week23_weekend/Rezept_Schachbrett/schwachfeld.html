<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styleSchach.css">
    <title>Document</title>
</head>
<body>
    <div id="schwachbrett" class="flex-container">
        <script>
            const brett = document.getElementById("schwachbrett");
            for (let i = 0; i < 32; i++) {
                    const divBlack = document.createElement("div");
                    const divWhite = document.createElement("div");
                    divBlack.className = "first card";
                    divWhite.className = "second card"; 
                    brett.appendChild(divBlack);
                    brett.appendChild(divWhite);
                }
        </script>
    </div>

</body>
