<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h1>Local Storage Example</h1>
    <input type="text" id="inputData" placeholder="Daten">
    <button onclick="saveData()">Save Data</button>  
    <button onclick="readData()">Read Data</button>
    <button onclick="clearData()">Clear Data</button>

    <script>
        function saveData(){
            var text = document.getElementById('inputData').value;
            //console.log(text);
            window.localStorage.setItem('data',text);
            console.log(window.localStorage);

        }
        function readData(){
           console.log( window.localStorage.getItem('data'));
           document.getElementById('inputData').value= window.localStorage.getItem('data');
        }

        function clearData(){
          
            window.localStorage.removeItem('data');
            console.log(window.localStorage);
        }
        // local Storage und sessionStorage unterscheidne sich von der 
        //Lebensdauer und von dem Geltungsbreich
        // der permante gespeichert 
        // 
    </script>

</body>
</html>
