
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Clicker</title>
</head>
<body>
    <p>
        Aufgabe: Javascript Clicker<br/>
        Erstelle eine simple Website, wird auf den Button geklickt so soll in einem Text angezeigt werden wie oft der Button geklickt wurde.
    </p>
    <button id="clickButton">Klick mich!</button>
    <p id="clickCount">0 Mal geklickt</p>

    <script>
        // JavaScript-Code für den Klickzähler
        let clickCounter = 0;
        const button = document.getElementById("clickButton");
        const countDisplay = document.getElementById("clickCount");

        button.addEventListener("click", function(){
            clickCounter++;
            countDisplay.textContent = clickCounter + " Mal geklickt";
        });
    </script>
</script>
</html>
