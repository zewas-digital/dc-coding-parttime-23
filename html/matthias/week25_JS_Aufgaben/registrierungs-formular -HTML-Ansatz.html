<!-- 
Aufgabe: Registrierungsformular
1/ Erstelle ein Registrierungsformular mit den Feldern:
Name, Email, Passwort und einem Registrieren-Button.
2/ Validiere die Eingaben und gib eine Fehlermeldung aus,
wenn die Eingaben nicht korrekt sind.
3/ Bonus: Validiere
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Formular Basics</title>
</head>

<body>
    <form action="object-basics.html" onsubmit="return submitedForm()">
        <p>
            <label for="name">Name:</label><br>
            <input type="text" id="id-vorname" placeholder="Name" required>
        </p>
        <p>
            <label for="email" >Email:</label><br>
            <input type="text" id="id-email" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" placeholder="Email" required>
        </p>
        <p>
            <label for="passwd">Passwort</label><br>
            <input type="password" id="id-passwd" pattern="123abc"  placeholder="Passwort" required></input>
        </p>
        <button>Senden</button>
    </form>
    <script>

    </script>
</body>

</html>
