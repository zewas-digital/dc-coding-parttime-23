<!-- 
Aufgabe: Registrierungsformular
1/ Erstelle ein Registrierungsformular mit den Feldern:
Name, Email, Passwort und einem Registrieren-Button.
2/ Validiere die Eingaben und gib eine Fehlermeldung aus,
wenn die Eingaben nicht korrekt sind.
3/ Bonus: Validiere
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Formular Basics</title>
</head>

<body>
    <form action="variablen.html" onsubmit="return submitedForm()">
        <p>
            <label for="name">Name:</label><br>
            <input type="text" id="id-vorname" placeholder="Name" >
        </p>
        <p>
            <label for="email" >Email:</label><br>
            <input type="text" id="id-email"  placeholder="Email" >
        </p>
        <p>
            <label for="passwd">Passwort</label><br>
            <input type="password" id="id-passwd" placeholder="Passwort"></input>
        </p>
        <button>Senden</button>
    </form>
    <script>        
        function submitedForm() {
            // Ausgabe Eingabefeld und Formularverarbeitung abbrechen (nicht absenden)
            var address = {
                name: validName(),
                email:validEmail(),
                passwort: validPasswort(), 
            };
            return address.name && address.email && address.passwort;
        }

        function validName(){
            if(!(document.getElementById('id-vorname').value.length===0)){
                return document.getElementById('id-vorname').value;
            }else{
                alert("Name ist Fehlerhaft");
                return false;  
            }
        }

        function validEmail(){
            console.log(document.getElementById('id-email').value.match(/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/));
            if(document.getElementById('id-email').value.match(/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/)){
                return document.getElementById('id-email').value;
            }else{
                alert("Email ist Fehlerhaft");
                return false;
            }
        }
        function validPasswort(){
            if (document.getElementById('id-passwd').value.length>=8){
                return document.getElementById('id-passwd').value;
            }else{
                alert("Passwort ist Fehlerhaft");
                return false;
            }
        }
    </script>
</body>

</html>
