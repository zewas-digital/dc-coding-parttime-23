<!-- Link über html Tags: https://www.mediaevent.de/html/html5-tags.html & https://www.ionos.at/digitalguide/websites/web-entwicklung/html-tags/ -->

<!DOCTYPE html>
<!-- lang="en":
Kurs: Sprache für Screenreader oder automatische Übersetzung
Website: Sprachcodes (Language Codes) für Webseiten bestimmen die gesprochene Sprache des HTML-Dokuments, sind im ISO Standards 639-1 festgelegt und bestehen aus zwei Kleinbuchstaben. -->
<html lang="en">
  <!-- head:
Kurs: nicht dargestellt in Webseite, Infos und Daten die zuerst geladen/interpretiert werden, z.B. beim Teilen über WhatsApp wird hier das "kleine" Foto codiert und geladen!
Website: Informationen, die nicht im Browserfenster dargestellt werden. Unter HTML head liegen die Metadaten (title, meta und base), die Informationen zur Seite liefern,
die Darstellung steuern und über die Beziehungen zu anderen Dateien (style, link, script) und HTML-Seiten informieren. -->
  <head>
    <!-- charset: character Sets = Zeichenkodierung -->
    <meta charset="UTF-8" />
    <!--  Browsertab-Anzeige  -->
    <title>Title</title>
  </head>

  <!-- body:
Kurs: dargestellte Webseite
Website: body kennzeichnet den Anfang und das Ende des sichtbaren Inhalts der Webseite: Hier sitzen alle HTML-Tags für den Inhalt der Seite. -->
  <body>
    <!-- header:
    Kurs: Kopfzeile
    Website: definiert den Kopfbereich einer Seite oder eines Abschnitts. -->
    <header style="font-size: 24px">Dies ist der Header-Text</header>

    <!-- span: 
    Website: span ist nur ein Behälter ohne semantische Bedeutung und separiert Inline-Elemente wie Textabschnitte, Eingabefelder oder Bilde. -->
    <span style="font-size: 18px">Dies ist der Body-Text</span>

    <!-- h1: Header, Überschrift -->
    <h1 style="font-size: 44px">ueberuns.html</h1>

    <!-- br:
    Website: Mit dem HTML-Tag <br> wird ein Zeilenumbruch erzwungen. -->
    <br />
  </body>
</html>
