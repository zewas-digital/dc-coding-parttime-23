<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <!-- Local Storage:
    Website: Local Storage stellt Speicher ohne Ablaufdatum im Browser des Benutzers zur Verfügung – z.B. um ein einfaches Umschalten der Sprache bei mehrsprachigen Seiten zu realisieren.
    Wie persistent – also wie dauerhaft – Local Storage tatsächlich ausfällt, lässt sich nicht voraussagen. -->
    <h1>Local Storage Example</h1>
    <input type="text" id="inputData" placeholder="Daten">
    <button onclick="saveData()">Save Data</button>  
    <button onclick="readData()">Read Data</button>
    <button onclick="clearData()">Clear Data</button>

    <script>

        function saveData(){

            var text = document.getElementById('inputData').value;

            localStorage.setItem('data',text);

            console.log("Ausgabe1:", window.localStorage);
        }

        function readData(){

           console.log("Ausgabe2: " + window.localStorage.getItem('data'));

           // Achtung "Ausgabe 3: " gibt kein Wert mehr aus, wenn das input-Element oben leer ist!!!!
           console.log("Ausgabe3: " + document.getElementById('inputData').value);
        }

        function clearData(){
          
            window.localStorage.removeItem('data');

            console.log(window.localStorage);
        }
    </script>

</body>
</html>
