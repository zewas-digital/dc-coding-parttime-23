<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <script>

        // Objekt:
        const person = {
            name: "John",
            age: 23,
            plz: "6863",
            street: "Straße"
        }

        // Funktion:
        const print1 = (name) => console.log("print1:", name);
        // Funktionsaufruf mit Übergabe - Parameter "John":
        print1("John");                                                                                             // Resultat = print1: John

        // gleiche Funktion, nur andere Schreibweise:
        const print2 = name => console.log("print2:", name);
        // Funktionsaufruf mit Übergabe - Parameter "Julia":
        print2 ("Julia");                                                                                           // Resultat = print2: Julia


        // Funktion bei einzelnen Objekt-Eigenschaften als Übergabe - Parameter:
        const print3 = (name, age, plz) => console.log("print3:", `Das ist ${name}. Er ist ${age} Jahre alt.`)
        // Funktionsaufruf von einzelnen Objekt-Eigenschaften als Übergabe - Parameter:
        print3(person.name, person.age, person.plz)                                                                 // Resultat = print3: Das ist John. Er ist 23 Jahre alt.

        // Funktion bei Objekt als Übergabe - Parameter:
        const print4 = ({name, age, plz}) => console.log("print4:", `Das ist ${name}. Er ist ${age} Jahre alt.`)
        // Funktionsaufruf mit Objekt als Übergabe - Parameter:
        print4(person)                                                                                              // Resultat = print4: Das ist John. Er ist 23 Jahre alt.
     

        // Funktion:
        function add1(a, b, c) {return a + b + c;}
        // Ausgabe:
        console.log("add1:", add1(1,2,3))                                                                           // Resultat = add1: 6

        // gleiche Funktion, nur andere Schreibweise:
        const add2 = (a, b, c) => {return a + b + c;}
        // Ausgabe:
        console.log("add2:", add2(1,2,3))                                                                           // Resultat = add2: 6

        // gleiche Funktion, nur andere Schreibweise:
        const add3 = (a, b, c) => a + b + c;
        // Ausgabe:
        console.log("add3:", add3(1,2,3))                                                                           // Resultat = add3: 6
