<!-- 
Aufgabe: Registrierungsformular
1/ Erstelle ein Registrierungsformular mit den Feldern:
Name, Email, Passwort und einem Registrieren-Button.
2/ Validiere die Eingaben und gib eine Fehlermeldung aus,
wenn die Eingaben nicht korrekt sind.
3/ Bonus: Validiere
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registrierungsformular</title>
  </head>
  <body>
    <form onsubmit="return submitedForm()">
      <p>
        <label for="firstname">Vorname:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Max" />
      </p>

      <p>
        <label for="lastname">Nachname:</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Mustermann"
          required
        />
      </p>

      <p>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="m.mustermann@gmail.com"
          required
        />
      </p>

      <p>
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required />
      </p>

      <button>Registrieren</button>
    </form>

    <script>
      function submitedForm() {
        validateVorname();

        var userinput = {
          vorname: document.getElementById("firstname").value,
          nachname: document.getElementById("lastname").value,
          email: document.getElementById("email").value,
          passwort: document.getElementById("password").value,
        };

        console.log("User Input:", userinput);
        return false;
      }

      function validateVorname() {
        if (userinput.vorname.length == 0) {
          alert("Vornamefled ist leer!");
          return false;
        }
      }
    </script>
  </body>
</html>
