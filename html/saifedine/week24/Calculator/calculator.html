<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="menuBar">
            <button class="roundButton" id="schliessenRot">x</button>
            <button class="roundButton" id="maximierenGelb">-</button>
            <button class="roundButton" id="minimierenGruen"></button>
        </div>

        <div class="ausgabe">0</div>
        <!--  -->
        <div style="display: flex;">
            <div>
                <div id="topFunktionen">
                    <button class="taste">AC</button>
                    <button class="taste">+/-</button>
                    <button class="taste">%</button>
                </div>

                <div id="numbers">
                    <button class="taste">7</button>
                    <button class="taste">8</button>
                    <button class="taste">9</button>
                    <button class="taste">4</button>
                    <button class="taste">5</button>
                    <button class="taste">6</button>
                    <button class="taste">1</button>
                    <button class="taste">2</button>
                    <button class="taste">3</button>
                    <button class="tasteGross">0</button>
                    <button class="taste">,</button>
                </div>

            </div>

            <div id="sideFunktionen">
                <button class="taste">/</button>
                <button class="taste">*</button>
                <button class="taste">-</button>
                <button class="taste">+</button>
                <button class="taste">=</button>
            </div>

        </div>

    </div>

    <script>

        
    </script>

</body>

</html>
