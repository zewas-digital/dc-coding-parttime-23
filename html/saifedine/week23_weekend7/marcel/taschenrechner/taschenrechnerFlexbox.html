<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7x4 Matrix Beispiel</title>
    <style>
        .matrix-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 80%;
            gap: 10px;
        }

        .matrix-item {
            width: calc(25% - 10px);
            /* Breite der Elemente anpassen */
            height: 50px;
            /* HÃ¶he der Elemente anpassen */
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matrix-item-1,
        .matrix-item-2 {
            width: 100%;
        }

        .matrix-item-0 {
            width: calc(50% - 6.66px);
        }
    </style>
</head>

<body>

    <div class="matrix-container">
        <div class="matrix-item matrix-item-1">x - +</div>
        <div class="matrix-item matrix-item-2">2 + 2 = 4</div>
        <div class="matrix-item">AC</div>
        <div class="matrix-item">+/-</div>
        <div class="matrix-item">%</div>
        <div class="matrix-item">/</div>
        <div class="matrix-item">7</div>
        <div class="matrix-item">8</div>
        <div class="matrix-item">9</div>
        <div class="matrix-item">*</div>
        <div class="matrix-item">4</div>
        <div class="matrix-item">5</div>
        <div class="matrix-item">6</div>
        <div class="matrix-item">-</div>
        <div class="matrix-item">1</div>
        <div class="matrix-item">2</div>
        <div class="matrix-item">3</div>
        <div class="matrix-item">=</div>
        <div class="matrix-item matrix-item-0">24</div>
        <div class="matrix-item">25</div>
        <div class="matrix-item">26</div>
    </div>
</body>

</html>
