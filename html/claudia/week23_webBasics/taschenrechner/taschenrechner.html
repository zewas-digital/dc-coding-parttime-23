<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="taschenrechner.css">
    <title>Taschenrechner</title>
</head>

<body>
    <div class="calculator">
        <div>
            <div id="erstereihe">
                <button class="kreis" style="background-color:red">
                    ×
                </button>
                <button class="kreis" style="background-color: rgb(255, 217, 0)">
                    -
                </button>
                <button class="kreis" style="background-color: green">
                    +
                </button>
            </div>
            <div id="anzeige">
                <p>
                    3,1415
                </p>
            </div>
        </div>

        <div class="tastenfeld">
            <div class="reihe1">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
            </div>

            <div class="reihe">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>×</button>
            </div>

            <div class="reihe">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="reihe">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="reihe">
                <button id="null">0</button>
                <button>,</button>
                <button>=</button>
            </div>
        </div>
    </div>

</body>

</html>
