<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minesweeper.css">

    <title>Minesweeper</title>
</head>

<body>

    <section id="stats">
        <div class="counter">
            <article>Bomben übrig</article>
            <article id="counter">??</article>
        </div>
        <div class="counter">
            <article>Punkte</article>
            <article id="score">???</article>
        </div>
        <div class="counter">
            <article>Highscore</article>
            <article id="highscore">???</article>
        </div>
        <div class="counter">
            <article id="clearHighscore">Clear All Highscores!</article>
        </div>
</section>

        <button id="reset">Neu beginnen?</button>
    
    <section id="game">

    </section>

    <select id="dropdownSize">
        <option value="5">klein</option>
        <option value="8" selected>mittel</option>
        <option value="10">groß</option>
    </select>
    <select id="dropdownDifficulty">
        <option value="easy" selected>einfach</option>
        <option value="middle">mittel</option>
        <option value="difficult">schwierig</option>
    </select>
    <script src="minesweeper.js"></script>

    <p>Press H for Hint!</p>

</html>
